{% extends 'base.html' %}

{% block title %}Add Ingredient | MealBook{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>Add New Ingredient</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Ingredient</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
