{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ cookbook.name }}" cookbook?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'cookbooks' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
