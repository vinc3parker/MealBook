{% extends 'base.html' %}

{% block title %}Delete Ingredient | MealBook{% endblock %}

{% block content %}
<h2>Delete Ingredient</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'ingredients' %}">Cancel</a>
</form>
{% endblock %}
